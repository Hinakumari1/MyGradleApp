plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'  // Shadow plugin for fat jar
}

group = 'org.example'
version = '1.0'

application {
    mainClass = 'org.example.MyGradleApp'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'org.example.MyGradleApp'
        )
    }
}

// Shadow jar config
shadowJar {
    archiveFileName = 'app-all.jar'
    manifest {
        attributes(
            'Main-Class': 'org.example.MyGradleApp'
        )
    }
}
